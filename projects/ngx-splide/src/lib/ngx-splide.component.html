<div #splideElement class="splide" [ngClass]="containerClass">
    <div class="splide__track">
        <div class="splide__list">
            <div class="splide__slide" *ngFor="let slide of slides;" [class]="slide.class">
                <ng-template *ngIf="slide.slideContent" [ngTemplateOutlet]="slide.slideContent"></ng-template>
            </div>
        </div>
    </div>
</div>
